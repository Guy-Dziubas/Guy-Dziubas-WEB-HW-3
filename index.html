<!DOCTYPE html>
<html lang="he" dir="ltr">

<head>
    <meta charset="UTF-8">
    <title>Guy's Jungle</title>

    <!-- קישור ל‑CSS החיצוני שלך -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <h1>Welcome to the jungle!</h1>
    <p id="para1">Press the key or click the animal to hear its sound</p>

    <div class="set">
        <button class="animal w snake">w</button>
        <button class="animal a frog">a</button>
        <button class="animal s croc">s</button>
        <button class="animal d elephant">d</button>
        <button class="animal j tiger">j</button>
        <button class="animal k monkey">k</button>
        <button class="animal l parot">l</button>
    </div>

    <div class="random-container">
        <button id="randomBtn" class="random-button">Play random animal</button>
    </div>


    <!-- קישור ל‑JS החיצוני שלך -->
    <script src="jungle.js"></script>
</body>

</html>
